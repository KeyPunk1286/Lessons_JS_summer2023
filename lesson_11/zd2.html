<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>2 Завдання</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="main">
        <div class="main__container">
          <div class="main__cards cards">
            <a href="index.html" class="cards__title"
              >Завдання друге - задача 2 (Link... повернення на першу сторінку)</a
            >
            <div class="cards__txt">
              Дано інформацію про прибуток К магазинів протягом тижня. Знайти :
              загальний прибуток усіх магазинів по дням (загальний прибуток усіх 
              магазинів за понеділок, за вівторок, і т.д.);
            </div>
          </div>
          <script>
            // Створюємо масив з необхідними значеннями
            let arrStoreProfit = [
              [540, 600, 495, 300, 900, 1000, 800],
              [140, 200, 595, 500, 700, 900, 750],
              [150, 100, 320, 250, 730, 1100, 600],
              [80, 430, 500, 700, 1200, 1350, 1800],
              [40, 50, 730, 960, 570, 200, 850],
            ]
            let allSumForDay = []
            // Створюємо цикл днів тижня
            for (let day= 0; day < 7; day++) {
              let sum = 0
              // створюємо цикл для прибутку за день
              for (let income = 0; income < arrStoreProfit.length; income++) {
                // знаходимо рузультат
                sum += arrStoreProfit[income][day]
              }
              // Заповнюємо результат в масив
              allSumForDay.push(sum)
            }
            let arrWeekName = ['понеділок', 'вівторок', 'середу', 'четвер', 'п"ятницю', 'суботу', 'неділю']
            // Виводимо результат
            for (let i = 0; i < 7; i++) {
              document.write(`Загальний прибуток за ${arrWeekName[i]} складає = ${allSumForDay[i]} <br>`)
            }
          </script>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
