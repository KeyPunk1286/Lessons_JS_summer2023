<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="main">
        <div class="main__container">
          <div class="main__cards cards">
            <a href="index.html" class="cards__title"
              >Завдання ..... 2 (Link)</a
            >
            <div class="cards__txt">
              Вивести з використанням циклів маркований список з випадковими числами (1-100).
              Кількість випадкових чисел вводиться користувачем. 
            </div>
          </div>
          <script> 
              let numberEnteredUser = parseInt(prompt('Введіть кількікість випадкових чисел'))
              let resultMessage = ''
              for(let i = 0; i < numberEnteredUser; i++){
                const randomNumber = 1 + Math.floor(Math.random() * 100)
                resultMessage += `<li class="styleli">${randomNumber}</li>`
              }
                document.write(`<ul>${resultMessage}</ul>`)
              
          </script>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
