<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="main">
        <div class="main__container">
          <div class="main__cards cards">
            <a href="index.html" class="cards__title"
              >Завдання ..... 0 (Link)</a
            >
            <div class="cards__txt">
              Поступово генерувати 100 випадкових чисел від 1 до 1000.
              Підрахувати яких чисел більше: парних чи непарних.
            </div>
          </div>
          <script>
            let evenNumber = 0;
            let oddNumber = 0;
            for (let i = 1; i < 100; i++) {
              let randomNumber = 1 + Math.floor(Math.random() * 1000);              
              if(randomNumber % 2 === 0)
                evenNumber++
              else 
                oddNumber++
            }
            document.write(`
            <div class="gs">Парні числа дорівнює = ${evenNumber}</div>
            <div class="gs">Непарні числа дорівнює = ${oddNumber}</div>
            `)
          </script>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
