<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="main">
        <div class="main__container">
          <div class="main__cards cards">
            <a href="index.html" class="cards__title"
              >Завдання ..... 1 (Link)</a
            >
            <div class="cards__txt">
              Вивести на екран номери місяців весни і літа (від 3 до 8)
            </div>
          </div>
          <script> 
              let resultMessage = ''
              for (let i = 3; i <= 8; i++) {
                  if(i >= 6) resultMessage += `<div class="gs">Літо - ${i} </div>`   
                  else  resultMessage += `<div class="gs">Весна - ${i} </div>`   
              }
              document.write(resultMessage)
          </script>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
