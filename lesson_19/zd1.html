<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>1_Завдання</title>
</head>
<body>
  <div class="wrapper">
    <header class="header"></header>
    <main class="main">

      <!-- ============================ Завданя============================================ -->
      <div class="txt">
        <a href="index.html" class="link">Завдання_1 (Link_поернення на головну)</a>
        <div class="nameLesson">
          Дано 10 рядків тексту «Hello!» у окремих div. При кліку на якийсь із 
          них усі наступні повинні бути зафарбовані у червоний колір
        </div>
      </div>

      <!-- ================================ Рішення ======================================== -->

      <div class="boxDecisionDz">
        <!--=================================== SCRIPT ==========================================-->
        <script>
        class GetDivHello{
          constructor(title, numberDiv){
            this.title = title
            this.numberDiv = numberDiv
          }

          runRedText(){
            let div = this
            while (div.nextElementSibling) {
              div =  div.nextElementSibling 
              div.style.color = 'red'
            }
          }

          render(){
          for (let i = 0; i < this.numberDiv; i++) {
            this.createDiv = document.createElement('div')
            this.createDiv.innerText = this.title
            document.querySelector('.boxDecisionDz').append(this.createDiv)
            this.createDiv.onclick = this.runRedText
          }
            
          }

        }
        window.onload = function(){
          new GetDivHello('hello', 10).render()
        }
        </script>

        <!--=================================== HTML ==========================================-->
        
      </div>

      </div>
    </main>
    <footer class="footer"></footer>
  </div>
</body>
</html>
