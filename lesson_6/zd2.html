<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="main">
        <div class="main__container">
          <div class="main__cards cards">
            <a href="index.html" class="cards__title"
              >Завдання ..... 2 (Link)</a
            >
            <div class="cards__txt">
              Інвестор вклав тис. грн на 20 років під 20% річних. Визначити за допомогою циклів
            суму, яку він одержить (без оподаткування)
            </div>
          </div>
          <script>
            let investorMoney = parseFloat(prompt('Введіть кількість вкладених грошей'))
          let amountWithoutTaxes = investorMoney * 0.2

          for (let i = 1; i <= 20; i++){
            amountWithoutTaxes += investorMoney * 0.2
            
          }
          document.write(`Інвестор одержить ${amountWithoutTaxes} гр.`)
          </script>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
