<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="main">
        <div class="main__container">
          <div class="main__cards cards">
            <a href="index.html" class="cards__title"
              >Завдання ..... 0 (Link)</a
            >
            <div class="cards__txt">
              <img src="img/Знімок екрана 2023-06-25 164052.png" alt="" />
            </div>
          </div>
          <script>
            let letterNumber = 65
            for (let tableNumber = 0; tableNumber < 1; tableNumber++){
              document.write('<table>')
                for (let rowNumber = 0; rowNumber < 5; rowNumber++) {
                    document.write('<tr>')
                    for (let columnNumber = 0; columnNumber < 5; columnNumber++) {
                      let addLetterNumber = letterNumber + columnNumber
                      document.write('<td>')
                      document.write(String.fromCharCode(`${addLetterNumber}`))
                      document.write('</td>')
                    }
                    document.write('</tr>')
                    letterNumber++
                }
              document.write('</tr>')
            }
          </script>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
