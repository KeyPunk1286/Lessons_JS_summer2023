<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>2_Завдання</title>
  <style>

</head>
<body>
  <div class="wrapper">
    <header class="header"></header>
    <main class="main">

      <!-- ============================ Завданя============================================ -->
      <div class="txt">
        <a href="index.html" class="link">Завдання_2 (Link_поернення на головну)</a>
        <div class="nameLesson">
          Вивести дату у форматі
          “місяць – рік – вихідний/робочий”
        </div>
      </div>

      <!-- ================================ HTML ======================================== -->
      <div class="boxDecisionDz"></div>
      <!-- ================================ Script ======================================== -->
      <script>
        function MonthYearDay() {
          let date = new Date()
          let option = {month: 'long', year: 'numeric'}
          if(date.getDay() === 0 || date.getDay() === 6)
          document.querySelector('.boxDecisionDz').innerText = date.toLocaleDateString('uk-UA',option) + 'Вихідний' 
          else document.querySelector('.boxDecisionDz').innerText = date.toLocaleDateString('uk-UA',option) + 'pобочий'
        }
      window.onload = ()=>{
        MonthYearDay()
      }
      </script>
    </main>
    <footer class="footer"></footer>
  </div>
</body>
</html>
