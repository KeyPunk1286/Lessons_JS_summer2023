<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>2 Завдання</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="main">
        <div class="main__container">
          <div class="main__cards cards">
            <a href="index.html" class="cards__title"
              >Завдання ..... 2 (Link)</a
            >
            <div class="cards__txt">
              Створити окремі функції, які переводять:
              <ul>
                <li>1) Сантиметри у дюйми;</li>
                <li>2) Кілограми у фунти;</li>
                <li>3) Кілометри у милі.</li>
              </ul>
            </div>
          </div>
          <script>
                  //Створюємо функцію
                function conversionToInch(value) {
                  let result = value / 2.54
                  document.write(`<div class="gs">${value}см у дюймах це ${result.toFixed(2)}</div>`)
                  return result
                }
                function conversionToPound(value) {
                  let result = value * 2.205
                  document.write(`<div class="gs">${value} кг у фунтах це ${result}</div>`)
                  return result
                }
                function conversionToMile(value) {
                  let result = value / 1.609
                  document.write(`<div class="gs">${value} км у мілях це ${result.toFixed(2)}</div>`)
                  return result
                }

                // Вводимо велечини
                let inputOfValues = parseFloat(prompt('Введіть цифру велечини'))
                
                // Запускаємо функцію
                conversionToInch(inputOfValues)
                conversionToPound(inputOfValues)
                conversionToMile(inputOfValues)
          </script>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
