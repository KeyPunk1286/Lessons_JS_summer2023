          Дано Shop  -- клас, що містить список товарів масив об’єктів класу Product (назва, ціна, кількість одиниць). 
          Додати можливість ітератора до класу Shop, щоб при ітеруванні для кожного елемента виводився рядок «товар-загальна вартість»
        </div>

      <script>
        class Product{
          constructor({name, price, numberUnits}){
            this.name = name
            this.price = price
            this.numberUnits = numberUnits
          }
        }
        let someArrProduct = [
          new Product({name:'Кросівки', price: 2500, numberUnits: 15},),
          new Product({name:'М\'ячі', price: 1500, numberUnits: 20},),
          new Product({name:'Бутси', price: 2500, numberUnits: 5},),
          new Product({name:'Футбольна форма', price: 3000, numberUnits: 10},),
          new Product({name:'Вітрівка', price: 3500, numberUnits: 8},),
        ]
        //===================================================================//
        class Shop{
          constructor(productList){
            this.productList = productList
          }
          *[Symbol.iterator](){
            for (let i = 0; i < this.productList.length; i++) {
              let unitValue = this.productList[i]
              let result = `Назва товару: ${unitValue.name}, та її загальна вартість - ${unitValue.price * unitValue.numberUnits}`
              yield result
            }
          }
        }
        let shopList = new Shop(someArrProduct)
        for (const unit of shopList) {
          document.querySelector('.boxDecisionDz').innerHTML += `${unit}<br>`
          // це зручний спосіб, нижче інший спосіб з використанням next
