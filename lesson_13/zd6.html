<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>5 Завдання</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="main">
        <div class="main__container">
          <div class="main__cards cards">
            <a href="index.html" class="cards__title"
              >Завдання ..... 5 (Link повернення на головну)</a
            >
            <div class="cards__txt">
              Тренажер додавання. Кожні 10 секунд користувачу 
              задають випадковий приклад з додавання двох цифр і 
              робиться перевірка.
            </div>
          </div>
          <script>
            function getRandomNum(minNum, maxNum) {
              let num1 = minNum + Math.floor(Math.random() * (maxNum - minNum +1))
              let num2 = minNum + Math.floor(Math.random() * (maxNum - minNum +1))
              getSimulatorSum(num1, num2)
            }
            
            function getSimulatorSum(num1, num2) {
              let sumNum = num1 + num2
              let task = parseInt(prompt(`${num1} + ${num2} = Введіть відповідь `))
              if(task === sumNum) document.write(`Ви молодець! Все вірно  ${num1} + ${num2} = ${sumNum} <br>`)
              else document.write(`Ох, нажаль не вірно. Правильна відповідь  ${num1} + ${num2} = ${sumNum} <br>`)
              
            }

            let intervalStart = setInterval(getRandomNum, 10000, 1, 10)
            setTimeout(
              () => clearInterval(intervalStart), 60000
            )
          </script>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
