<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Zavdania_4</title>
</head>
<body>
  <div class="wrapper">
    <header class="header"></header>
    <main class="main">
        <div class="maine__container">
            <div class="maine__cards cards">
              <a href="index.html" class="cards__title">Завдання ..... 4 (Повернення на головну)</a>
              <div class="cards__txt">З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий а
                втомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного 
                засобу, яким він може керувати.</div>
            </div>
            <div class="st__block block-st">
              <script>
                // Воодимо необхідні данні
                let categoryEntry = prompt('Введіть вашу категорію посвідчення водія (A, B, C  або a, b, c)')

                // Знаходимо результат
                let resultMessage
                switch (true) {
                  case categoryEntry === 'A' || categoryEntry === 'a' || categoryEntry === 'А' || categoryEntry === 'а': resultMessage = 'мотоциколм'                   
                    break;
                  case categoryEntry === 'B' || categoryEntry === 'b' || categoryEntry === 'В' || categoryEntry === 'в': resultMessage = 'легковим автомобілем'                   
                    break;
                  case categoryEntry === 'C' || categoryEntry === 'c' || categoryEntry === 'С' || categoryEntry === 'с': resultMessage = 'вантажним автомобілем'                   
                    break;
                
                  default: resultMessage = 'невідома категорія'
                    break;
                }

                // Виводимо результат
                document.write(`<div class="sj-text">Вам дозволено керувати: ${resultMessage}</div>`)
                console.log(resultMessage);
                
              </script>
            </div>
        </div>
    </main>
    <footer class="footer"></footer>
    
</div>
</body>
</html>
