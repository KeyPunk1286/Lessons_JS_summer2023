<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="main">
        <div class="main__container">
          <div class="main__cards cards">
            <a href="index.html" class="cards__title"
              >Завдання ..... 4 (Link)</a
            >
            <div class="cards__txt">
              Написати програму виведення на екран кожного символу латинського алфавіту та
              поруч з кожним з них символу, що передує йому та що слідує за ним.
            </div>
          </div>
          <script>
            for (let first = 65; first <= 90; first++) {
          
          document.write(String.fromCharCode(` ${first -1}`))
          document.write(String.fromCharCode(` ${first}`))
          document.write(String.fromCharCode(` ${first +1}`))
        
      }
          </script>
          
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
