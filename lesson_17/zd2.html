  <head>

    <title>2 Завдання</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="main">
        <div class="main__container">
          <div class="main__cards cards">
            <a href="index.html" class="cards__title"
              >Завдання ..... 2 (Link повернення на головну)</a
            >
            <div class="cards__txt">
              Створити службове авто (водій, марка, номер). Створити клас таким 
              чином, щоб можна було створити тільки один екземпляр цього класу
            </div>
          </div>
          <script>
            class CompanyCar{
              static oneCopy
              constructor(inDriver, inCarBrand, inCarNumber){
              if(CompanyCar.oneCopy)
              return CompanyCar.oneCopy

              this.driver = inDriver
              this.carBrand = inCarBrand
              this.carNumber = inCarNumber

              CompanyCar.oneCopy = this
            }
            toString(){
              return `Водій: ${this.driver} <br> Марка: ${this.carBrand} <br> Номер: ${this.carNumber} <br>`
            }
            }
            const driverData = new CompanyCar('Roman', 'Citroen', 'AP2103CH')
            document.write(driverData)
            const driverDataVersion = new CompanyCar('Pet', 'Citroen', 'AP2103CH')
            console.log(driverDataVersion);
            const driverDataVersionTwo = new CompanyCar('Pet', 'Porshe', 'AP7660EX')
            console.log(driverDataVersionTwo);
          </script>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
