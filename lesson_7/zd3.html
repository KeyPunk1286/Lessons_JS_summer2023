<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>3 Завдання</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="main">
        <div class="main__container">
          <div class="main__cards cards">
            <a href="index.html" class="cards__title"
              >Завдання ..... 3 (Link)</a
            >
            <div class="cards__txt">
              Створити функцію, яка створює таблицю з вказаною кількістю рядків 
                і стовпців (таблиця заповнюється заданим фіксованим повідомленням).
            </div>
          </div>
          <script>
            // створюємо функцію
            function createTable(row, column, message) {
                  for (let i = 0; i < 1; i++) {
                      document.write('<table>')
                      for (let i = 0; i < row; i++) {
                        document.write('<tr>')
                        for (let i = 0; i < column; i++) {
                          document.write('<td>')
                            document.write(`${message}`)
                          document.write('</td>')
                          
                        }
                        document.write('</tr>')
                        
                      }
                      document.write('<table>')
                  }
                }

                // Вводимо необхідні значення
                let enterAmountRow = parseInt(prompt('Введіть кількість рядків'))
                let enterAmountColumn = parseInt(prompt('Введіть кількість стовпців'))
                let enterFixedMessage = prompt('Введіть фіксоване повідомленя')

                // Запускаємо функцію
                createTable(enterAmountRow, enterAmountColumn, enterFixedMessage)
          </script>
          
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
