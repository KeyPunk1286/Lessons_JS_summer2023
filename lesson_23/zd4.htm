  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="main">
        <!-- ============================ Завданя============================================ -->
        <div class="txt">
          <a href="index.html" class="link"
            >Завдання_4 (Link_поернення на головну)</a
          >
          <div class="nameLesson">
            Вивести назву дня.
          </div>
        </div>

        <!-- ================================ HTML ======================================== -->
        <div class="boxDecisionDz">
        </div>
        <!-- ================================ Script ======================================== -->
        <script>
          function nameDay(arrNameday) {
            let day = new Date().getDay()
            document.querySelector('.boxDecisionDz').innerText = arrNameday[day]
          }
          window.onload = ()=>{
            let arrNameday = ['Неділя', 'Понеділок', 'Вівторок', 'Середа', 'Четвер', 'П"ятниця', 'Субота']
            nameDay(arrNameday)
          }
        </script>
      </main>
      <footer class="footer"></footer>
    </div>
