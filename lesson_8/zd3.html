<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>3 Завдання</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="main">
        <div class="main__container">
          <div class="main__cards cards">
            <a href="index.html" class="cards__title"
              >Завдання ..... 3 (Link)</a
            >
            <div class="cards__txt">
              Дано послідовність цін товарів та назв (у окремих масивах). 
              Вивести на екран ті, які може собі дозволити користувач 
              (кількість грошей задається).

            </div>
          </div>
          <script>
            // Воодемо необхідні данні
          let amountMoney = parseFloat(prompt('Введіть кількість  грошей (Найдорожчій товар в нас 250гр)'))
          // створюємо масив зі значеннями 
          let priceProduct = [78, 55, 100, 17, 250, 135, 170, 214]
          let nameProduct = ['ковбаски', 'чай', 'крабові палочки', 'булочка', 'кава в зернах', 'піца', 'риба', 'олія олівкова']
          // Створюємо функцію розрахунку
          function getCalculationGoodsPrices(priceProduct) {
            let result = []
            for (let i = 0; i < priceProduct.length; i++) {
              if(amountMoney >= priceProduct[i]){
                result.push(nameProduct[i])
              }
              
            }
            return result
          }
          // Запускаємо функцію
          let resultCalculationGoodsPrices = getCalculationGoodsPrices(priceProduct)
          // Ваиводимо результат
          document.write(`<div class="gs">На ващі грощі можна придбати такі товари : ${resultCalculationGoodsPrices}</div>`)

          </script>
          
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
