<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>3 Завдання</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="main">
        <div class="main__container">
          <div class="main__cards cards">
            <a href="index.html" class="cards__title"
              >Завдання ..... 3 (Link)</a
            >
            <div class="cards__txt">
              Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2

            </div>
          </div>
          <script>
            let someArr = [10,8,7,15,3,19,9,12]
            someArr.forEach((firstElement, index, baseArrRef) => {if(firstElement > baseArrRef[0])  baseArrRef[index] *= 2})
            document.write(`<div class="gs">${someArr}</div>`)
          </script>
          
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
