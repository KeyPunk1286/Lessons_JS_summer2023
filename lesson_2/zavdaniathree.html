<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <header class="header"></header>
    <main class="main">

      <div class="title">Задача 3. </div>
      <div class="txt">Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</div>
      <script>
        "use strict"
        // Воодимо необхідні данні  
        let somePrice = parseFloat(prompt ('Введіть вартість товару:', '0.00'))
        let quantity = prompt('Введіть кількість товару:', '0')
        const PER_CENT = 5
    
        // Знаходимо результат
        let totalSum = somePrice * quantity
        let perSentSum = totalSum / 100 * PER_CENT

    
        //Виводимо отриманий результат
        document.write(`
        <div class="txt">Вартість товару = ${somePrice} гр.</div>
        <div class="txt">Кількість товару = ${quantity} шт.</div>
        <div class="txt"> Загальна вартість = ${totalSum.toFixed(2)} гр.</div>
        <div class="txt">% ПДВ від загальної суми = ${perSentSum.toFixed(2)} гр.</div>
        `)
      </script>
    </main>
    <footer class="footer"></footer>
  </div>
</body>
</html>
