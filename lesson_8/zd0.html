<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>0 Завдання</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="main">
        <div class="main__container">
          <div class="main__cards cards">
            <a href="index.html" class="cards__title"
              >Завдання ..... 0 (Link)</a
            >
            <div class="cards__txt">
              . Дано масив, який містить оцінки з К предметів. 
              Знайти середній бал і з’ясувати до якої категорії 
              він відноситься (відмінник, двійочник (має хоча би одну двійку), 
              хорошист (оцінки добре і відмінно), трійочник(є хоча би одна трійка)).
            </div>
          </div>
          <script>
            // Створюємо масив
          let studentGrades = [5,4,4,4,5,5,5,4,4,5,5,3]
          // Створюємо функцію де знаходимо результат
          function getRatingCategory(studentGrades) {
            let studentCategory 
            for (let i = 0; i < studentGrades.length; i++) {
              if(studentGrades[i] === 2) studentCategory = 'двійочника'
              else if(studentGrades[i] === 3) studentCategory = 'трійочника'
              else if(studentGrades[i] === 4) studentCategory = 'Хорошиста'
            }
            return studentCategory 
          }
          // Запускаємо функцію
          let result = getRatingCategory(studentGrades)
          // Виводимо результат
          document.write(`<div class="gs">Оцінки котрі має шкільник ${studentGrades}</div>`)
          document.write(`<div class="gs">Шкільник має статус ${result}</div>`)

          </script>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
