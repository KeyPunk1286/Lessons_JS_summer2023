<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>0 Завдання</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="main">
        <div class="main__container">
          <div class="main__cards cards">
            <a href="index.html" class="cards__title"
              >Завдання ..... 0 (Link)</a
            >
            <div class="cards__txt">
              Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів заповнених нулями.
            </div>
          </div>
          <script>
          let userEnterNumber = parseInt(prompt('Введіть потрібну кількість елементів'))

          let arr1 = new Array(userEnterNumber).fill(0)
          document.write(`<div class="gs">${arr1}</div>`)
          </script>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
