<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>5_Завдання</title>
    <style>
      .boxDecisionDz{
        max-width: 700px;
        margin: 0 auto;
        padding-top: 50px;
      }
      .boxDecisionDz2{
        max-width: 700px;
        margin: 0 auto;
        padding-top: 50px;
      }
      .boxDecisionDz3{
        max-width: 700px;
        margin: 0 auto;
        padding-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="main">
        <!-- ============================ Завданя============================================ -->
        <div class="txt">
          <a href="index.html" class="link"
            >Завдання_5 (Link_поернення на головну)</a
          >
          <div class="nameLesson">
            Дано масив показів температур. Підрахувати кількість входжень кожного із показів.
            Заокруглити вверх значення та підрахувати кількість різних показів
          </div>
        </div>

        <!-- ================================ HTML ======================================== -->
        <div class="boxDecisionDz"><span>Кількість входжень кожного із показників:</span>
        </div>
        <div class="boxDecisionDz2"><span>Закруглення вверх:</span>
        </div>
        <div class="boxDecisionDz3"><span>Кількість різних показів:</span>
        </div>
        <!-- ================================ Script ======================================== -->
        <script>
          let temperatures = [12.4, 24.9, 10.6, 12.4, 24.9, 12.4, 10.6, 11.9]
          //===================================================================//
          function numberOfOccurrences(array) {
            let map = new Map()
            for (const temperatures of array) {
              map.set(temperatures,( map.get(temperatures) ?? 0) +1)
            }
            map.forEach((value, key) => {
              document.querySelector('.boxDecisionDz').innerHTML += `<p>${key} - ${value}</p>`
            });
            
          }
          let resultNumberOfOccurrences = numberOfOccurrences(temperatures)
          //============================================//
          function  roundingNumbers(arr) {
            let rounding = arr.map((value)=> Math.ceil(value))
            for (const tempValue of rounding) {
              document.querySelector('.boxDecisionDz2').innerHTML += `<p>${tempValue}</p>`
            }
            return rounding
          }
          let resultRoundingNumbers = roundingNumbers(temperatures)
          //=========================================================//
          function numberDifferentTempValue(array) {
            let diffNumber = new Set(array).size
            document.querySelector('.boxDecisionDz3').innerHTML += `<p>${diffNumber}</p>`
          }
          let resultNumberDifferentTemp = numberDifferentTempValue(resultRoundingNumbers)
        </script>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
