        <div class="nameLesson">
          Задаємо користувачу задачу з додавання двох чисел. Визначити скільки секунд було використано для розв’язання задачі.

      <!-- ================================ HTML ======================================== -->
      <div class="boxDecisionDz">

      <!-- ================================ Script ======================================== -->
  <script>
    function sumOfTwoNumbers(minNum, maxNum){
      let randomNum1 = minNum + Math.floor(Math.random() * (maxNum - minNum +1))
      let randomNum2 = minNum + Math.floor(Math.random() * (maxNum - minNum +1))
      let startPoint = new Date()
      let sumOperation = parseInt(prompt(`${randomNum1} + ${randomNum2} = ?`))
      let resulSumOperation = randomNum1 + randomNum2
      if(resulSumOperation === sumOperation) alert('Красава шариаш в цій темі')
      else alert('Ні, не шариш в цій темі')
      let endPoint = new Date()
      milisecondsCount = endPoint - startPoint
      console.log(milisecondsCount);
      document.querySelector('.boxDecisionDz').innerText = `Для розв"язу задачі використано ${milisecondsCount / 1000} сек.`
    }
    window.onload = ()=>{
      sumOfTwoNumbers(1,20) 
    }
    
  </script>
