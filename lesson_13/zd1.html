<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>0 Завдання</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="main">
        <div class="main__container">
          <div class="main__cards cards">
            <a href="index.html" class="cards__title"
              >Завдання ..... 0 (Link повернення на головну)</a
            >
            <div class="cards__txt">
              Реалізувати рекурсивну функцію знаходження 
              степеня числа а
            </div>
          </div>
          <script>
            let someNum = 2
            let degreeOfNum = 4
            function findingNumber(a, n){
              if(n === 1) return a
              else
              return findingNumber(a, n -1) * a
            }
            let result = findingNumber(someNum, degreeOfNum)
            document.write(`Цифра ${someNum} у степені ${degreeOfNum} дорівнює = ${result}`)
            </script>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
