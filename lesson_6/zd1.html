<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="main">
        <div class="main__container">
          <div class="main__cards cards">
            <a href="index.html" class="cards__title"
              >Завдання ..... 1 (Link)</a
            >
            <div class="cards__txt">
              Відобразити трикутник за допомогою символів «о»
            </div>
          </div>
          <script>
            let limitNumber = 0
          for (let rowNumber = 0; rowNumber < 7; rowNumber++) {
            
            for (let columnNumber = 0; columnNumber < 7; columnNumber++) {
              if(columnNumber <= limitNumber){
              document.write('0')
              }
            }
            document.write('<br>')
            limitNumber++
          }
          </script>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
