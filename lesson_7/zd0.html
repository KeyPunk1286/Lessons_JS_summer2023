<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>0 Завдання</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="main">
        <div class="main__container">
          <div class="main__cards cards">
            <a href="index.html" class="cards__title"
              >Завдання ..... 0 (Link)</a
            >
            <div class="cards__txt">
              Створити функцію, яка за номером місяця повертає пору року, 
              до якої відноситься цей місяць
            </div>
          </div>
          <script>
            // Створюємо функцію
              function getTimeOfYear(number) {
                let result
                if(number <= 2 || number === 12) result = `<div class="gs">${number}-й місяць, це зимова пора року</div>`
                else if(number <= 5) result = `<div class="gs">${number}-й місяць, це веснява пора року</div>`
                else if(number <= 8) result = `<div class="gs">${number}-й місяць, це літня пора року</div>`
                else if(number <= 11) result = `<div class="gs">${number}-й місяць, це осіння пора року</div>`
                
                return result
              } 
              // Вводемо необхідні значеня
              const enterMonthNumber = parseInt(prompt('Введіть номер місяця'))

              // Запускаємо функцію
              document.write(getTimeOfYear(enterMonthNumber))
          </script>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
