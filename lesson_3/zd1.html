<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Zavdania_1</title>
</head>
<body>
  <div class="wrapper">
    <header class="header"></header>
    <main class="main">
        <div class="maine__container">
            <div class="maine__cards cards">
              <a href="index.html" class="cards__title">Завдання ..... 1 (Повернення на головну)</a>
              <div class="cards__txt">З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей 
                не вистачає то відмовляємо у покупці, інакше, якщо ще залишаються 
                гроші, то пропонуємо купити лотерею за 4 грн.</div>
            </div>
            <div class="st__block block-st">
              <script>
                // Воодимо необхідні данні
                let priceTag = parseFloat(prompt('Введіть ціну обраного товару', '0.00'))
                let quantityCash = parseFloat(prompt('Введіть кількість грошей', '0.00'))
                let sumPriceTagAndCash = quantityCash - priceTag
                const LOTTERY_PRICE = 4 

                // Знаходимо результат
                if(quantityCash >= priceTag) { 
                  alert('Вітаємо вас з покупкою!!!')
                    if(sumPriceTagAndCash >= LOTTERY_PRICE){
                      if(confirm('Пропонуємо вам зіграти у лотерею..'))
                      alert('Щасти в лотереї')
                      else if(sumPriceTagAndCash < LOTTERY_PRICE)
                      alert('Приходьте ще')
                      else  alert('Шкода, мали шанс виграти!')}
                }else alert('Вибачте, але у покупці відмовлено!!')
              </script>
            </div>
        </div>
    </main>
    <footer class="footer"></footer>
    
</div>
</body>
</html>
