<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>2_Завдання</title>
  <style>
    .boxDecisionDz{
      display: flex;
      flex-direction: column;
      row-gap: 15px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header class="header"></header>
    <main class="main">

      <!-- ============================ Завданя============================================ -->
      <div class="txt">
        <a href="index.html" class="link">Завдання_2 (Link_поернення на головну)</a>
        <div class="nameLesson">
          Дано 5 елементів input. При введенні значення у якийсь із них необхідно автоматично 
          заповнювати інші (усі попередні у спадному порядку(кожен попередній має значення на 1 
          менше за наступний), усі наступні на 1 більше (кожен наступне на 1 більше за попереднього)
        </div>
      </div>

      <!-- ================================ HTML ======================================== -->
      <div class="boxDecisionDz">
        
        
      </div>



      <!-- ================================ Script ======================================== -->
  <script>
        class FiveElemenInput {
          constructor(numbersInput){
            this.numbersInput = numbersInput
          }
          
          insertNum(){
            let thisLable = this
            let valueInput = parseInt(thisLable.lastChild.value)
            let lableList = thisLable
            //================================================
            while (lableList.previousElementSibling) {
              lableList = lableList.previousElementSibling
              //valueInput -= 1
              lableList.lastChild.value = valueInput -=1
            }
            while (lableList.nextElementSibling ) {
              lableList = lableList.nextElementSibling
              //valueInput ++
              lableList.lastChild.value = valueInput +=1
            }
          }

          render(){
            
            for (let i = 0; i < this.numbersInput; i++) {
              let thisLabel = document.createElement('label')
              thisLabel.innerText = `Value ${i+1}`
              let thisInput = document.createElement('input')
              thisInput.setAttribute('type', 'number')
              thisLabel.append(thisInput)
              document.querySelector('.boxDecisionDz').append(thisLabel)
            }
            //================================================
            let labelList = document.querySelectorAll('label')
            for (const label of labelList) {
              label.lastChild.oninput = this.insertNum.bind(label)
            }
          }
        }
        window.onload = function () {
          let elements = new FiveElemenInput(5)
          elements.render()
        }
  </script>
    </main>
    <footer class="footer"></footer>
  </div>
</body>
</html>
