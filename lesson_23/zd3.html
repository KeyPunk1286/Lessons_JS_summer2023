  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="main">
        <!-- ============================ Завданя============================================ -->
        <div class="txt">
          <a href="index.html" class="link"
            >Завдання_3 (Link_поернення на головну)</a
          >
          <div class="nameLesson">
            Визначити поточну пору року.
          </div>
        </div>

        <!-- ================================ HTML ======================================== -->
        <div class="boxDecisionDz"></div>
        <!-- ================================ Script ======================================== -->
        <script>
          function timeOfYear(month) {
            let monthNum = month.getMonth()
            let timeOfYear 
            if(monthNum <= 1 && monthNum === 11)
            timeOfYear = 'поточна пора року зима'
            else if(monthNum <= 4)
            timeOfYear = 'поточна пора року весна'
            else if(monthNum <= 7)
            timeOfYear = 'поточна пора року літо'
            else timeOfYear = 'поточна пора року осінь'
            document.querySelector('.boxDecisionDz').innerText = timeOfYear
          }
          window.onload = ()=>{
            let month = new Date()
            timeOfYear(month)
          }
          </script>
      </main>
      <footer class="footer"></footer>
    </div>
