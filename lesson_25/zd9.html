<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <div class="wrapper">
    <header class="header"></header>
    <main class="main">

      <!-- ============================ Завданя============================================ -->
      <div class="txt">
        <a href="index.html" class="link">Завдання_9 (Link_поернення на головну)</a>
        <div class="nameLesson">
          Дано дата виробництва йогурта (вводимо рік, місяць, день) та кількість днів придатності. 
          Визначити чи є він придатним на даний момент.
        </div>
      </div>

      <!-- ================================ HTML ======================================== -->
      <div class="boxDecisionDz">
        <span>Дата виробництва:</span>
        <input type="date" class="inputDate">
        <span>кількість днів придатності</span>
        <input type="number" class="inputDay">
        <button class="button">Додати</button>
        <div class="screenResult"></div>
      </div>
      <!-- ================================ Script ======================================== -->
  <script>
    function checkDateSuitability(){
      let dateProduct = document.querySelector('.inputDate').value
      let expirationDate = parseInt(document.querySelector('.inputDay').value)
      let date = new Date(dateProduct)
      date.setDate(date.getDate() + expirationDate)
      let today = new Date()
      let result
      if(date > today)
      result = 'Йогурт ще придатний до вживання'
      else result = 'Йогурт вже не придатний для вживання' 
      document.querySelector('.screenResult').innerText = `${result} придатний до: ${date.toLocaleString('uk-UA')}`
      
    }
    window.onload = ()=>{
      document.querySelector('.button').onclick = checkDateSuitability
      
    }
    
  </script>
    </main>
    <footer class="footer"></footer>
  </div>
</body>
</html>
